 <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="dist/output.css" rel="stylesheet" />
		<link href="src/input.css" rel="stylesheet" />
		<title>Sign in</title>
	</head>
	<body class="bg-emerald-500 flex justify-center items-center h-screen">
		<div class="bg-white w-3/5 rounded-xl p-7 shadow-inner">
            <div class="flex items-center mb-3"> 
                <img src="images/logo.png" alt="" class="h-10">
                <h1 class="text-sm font-bold custom-color1">Pemuda Inguh</h1>
            </div>
            <div id="sign_in" class="flex">

                <div id="image" class="w-3/5">
                    <img src="images/swimming-pool-resort.jpg" alt="" class="h-72">
                </div>

                <div class="w-2/5">
                    <div>
                        <div class="mb-3">
                            <h1 class="text-2xl custom-color2">Sign In</h1>
                            <!-- <h3>Welcome Back</h3> -->
                        </div>
                        
                        <form action="" method="POST">
                            <div class="mb-4">
                                <label for="Ussername">Usser Name</label>
                                <input type="Ussername" name="Ussername" id="Ussername" autocomplete="Ussername" required placeholder="Usser Name" class="w-full px-3 py-2 border-2 rounded focus:border-1 focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-400 focus:z-10 sm:text-sm"> 
                            </div>
                            <div class="mb-4">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="Password" class="w-full px-3 py-2 border-2 rounded focus:border-1 focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-400 focus:z-10 sm:text-sm">
                            </div>

                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-zinc-300 dark:border-zinc-700 rounded">
                                    <label for="remember-me" class="ml-2 text-sm text-zinc-900 dark:text-zinc-300">Remember Me</label>
                                </div>
                    
                                <div class="text-sm">
                                    <a href="#" class="font-medium custom-color1 hover:text-emerald-400">Forgot Passowrd?</a>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="w-full text-sm font-medium rounded-md px-3 py-2 mb-4 custom-button">Sign In</button>
                            </div>

                            <div class="text-center text-sm">
                                <p class="text-slate-500">Don't have a accoount? <a href="#" class="custom-color1 hover:text-emerald-400">Sign Up</a></p>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
	</body>
</html>
