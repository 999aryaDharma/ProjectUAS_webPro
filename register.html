<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="dist/output.css" rel="stylesheet" />
		<link href="src/input.css" rel="stylesheet" />
		<title>Register</title>
	</head>
	<body>
		<div class="min-h-screen flex items-center justify-center bg-zinc-50 dark:bg-zinc-900 py-8 px-4 sm:px-6 lg:px-8 bg-gradient-to-bl from-teal-400 to-yellow-200">
			<div class="max-w-md w-full space-y-4">
				<div class="flex items-center justify-center space-x-1 mr-3">
					<img class="h-12 w-auto" src="images/logo.png" alt="Logo" />
					<p class="text-sm font-bold text-emerald-700">Pemuda Inguh Villa</p>
				</div>
				<h2 class="mt-6 text-center text-xl font-bold text-emerald-700 dark:text-white">Sign in to your account</h2>
				<form class="mt-8 space-y-6" action="#" method="POST">
					<input type="hidden" name="remember" value="true" />
					<div class="rounded-md shadow-sm -space-y-px">
						<div class="mb-4">
							<label for="email-address" class="sr-only">Email address</label>
							<p class="text-zinc-900 dark:text-white">Email</p>
							<input
								id="email-address"
								name="email"
								type="email"
								autocomplete="email"
								required
								class="appearance-none relative block w-full px-5 py-3 border border-zinc-300 rounded focus:border-1 focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-400 focus:z-10 sm:text-sm"
								placeholder="Email address"
							/>
						</div>
						<div class="mb-4">
							<label for="password" class="sr-only">Password</label>
							<p class="text-zinc-900 dark:text-white">Password</p>
							<input
								id="password"
								name="password"
								type="password"
								autocomplete="current-password"
								required
								class="appearance-none relative block w-full px-5 py-3 border border-zinc-300 rounded focus:border-1 focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-400 focus:z-10 sm:text-sm"
								placeholder="Password"
							/>
						</div>
					</div>
					<div class="flex items-center justify-between">
						<div class="flex items-center">
							<input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-zinc-300 dark:border-zinc-700 rounded" />
							<label for="remember-me" class="ml-2 block text-sm text-zinc-900 dark:text-zinc-300"> Remember me </label>
						</div>
						<div class="text-sm">
							<a href="#" class="font-medium text-indigo-500 hover:text-indigo-400"> Forgot your password? </a>
						</div>
					</div>
					<div>
						<button type="submit" class="relative w-full flex justify-center py-2 px-4 border text-sm font-medium rounded-md custom-button">Sign in</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
