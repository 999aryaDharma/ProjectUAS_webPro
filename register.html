 <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="dist/output.css" rel="stylesheet" />
		<link href="src/input.css" rel="stylesheet" />
		<title>Register</title>
	</head>
	<body class="bg-emerald-500 flex justify-center items-center h-screen bg-cover bg-fixed bg-no-repeat bg-center" style="background-image: url(/images/photorealistic-wooden-house-interior-with-timber-decor-furnishings.jpg);">
		<div class="bg-white w-3/5 rounded-xl shadow-inner">
            <div id="sign_up" class="flex p-5">

                <div class="w-2/4 pr-5">

                    <div class="flex items-center mb-3"> 
                        <img src="images/logo.png" alt="" class="h-10">
                        <h1 class="text-sm font-bold custom-color1">Pemuda Inguh</h1>
                    </div>

                    <div>
                        <div class="mb-3">
                            <h1 class="text-2xl custom-color2">Sign Up</h1>
                            <!-- <h3>Welcome Back</h3> -->
                        </div>
                        
                        <form action="" method="POST">
                            <div class="mb-4">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email-address" autocomplete="email" required placeholder="Email Address" class="w-full px-3 py-2 border-2 rounded focus:border-1 focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-400 focus:z-10 sm:text-sm"> 
                            </div>
                            <div class="mb-4">
                                <label for="ussername">Ussername</label>
                                <input type="ussername" name="ussername" id="ussername" autocomplete="ussername" required placeholder="ussername" class="w-full px-3 py-2 border-2 rounded focus:border-1 focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-400 focus:z-10 sm:text-sm"> 
                            </div>
                            <div class="mb-4">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="Password" class="w-full px-3 py-2 border-2 rounded focus:border-1 focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-400 focus:z-10 sm:text-sm">
                            </div>

                            <div>
                                <button type="submit" class="w-full text-sm font-medium rounded-md px-3 py-2 custom-button">Sign Up</button>
                            </div>

                        </form>

                    </div>
                </div>

                <div id="image" class="w-2/4 grid place-items-center">
                    <img src="images/swimming-pool-resort.jpg" alt="" class="h-96">
                </div>

            </div>

        </div>
	</body>
</html>
